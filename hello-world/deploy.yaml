apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-project-app
  labels:
    app: test-project
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: test-project
  template:
    metadata:
      labels:
        app: test-project
    spec:
      containers:
        - name: test-project-containerrrrr
          image: taipham1221/test-project:123  
          ports:
            - containerPort: 8000  
---
apiVersion: v1
kind: Service
metadata:
  name: test-project-service
  labels:
    app: test-project
spec:
  selector:
    app: test-project
  ports:
    - protocol: TCP
      port: 8000  
      targetPort: 8000 
  type: ClusterIP 
